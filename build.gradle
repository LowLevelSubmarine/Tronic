plugins {
    id 'java'
}

group 'com.jfp'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.thoughtworks.xstream:xstream:1.4.11.1'
    compile 'net.dv8tion:JDA:3.8.3_462'
    compile 'com.sedmelluq:lavaplayer:1.3.16'
    compile 'com.github.toddway:Shelf:1.1.2'
}
