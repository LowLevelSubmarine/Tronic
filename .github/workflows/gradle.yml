# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  pull_request:
    branches: [ master ]
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/verify-pr-label-action@v1.0.0
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        valid-labels: 'dependencies'
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Integration check
      uses: squalrus/merge-bot@v0.2.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        test: true
        reviewers: false
        labels: dependencies
    - name: prepare version.sh
      run: chmod a+x version.sh
    - name: upgrade Version
      run: |
        echo ::set-env name=VERSION::$(./version.sh)
    - name: build jar
      run: ./gradlew shadowjar
    - name: Commit Gradle Changes
      uses: EndBug/add-and-commit@v4
      with: 
        message: "build.gradle -> $VERSION"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: $VERSION
        release_name: "Version $VERSION"
        body: |
          - Updated dependencies
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build/libs/bot-$VERSION-all.jar
        asset_name: bot-$VERSION-all.jar
        asset_content_type:  application/java-archive
    - name: Cleanup 
      run: rm -rf ./build
